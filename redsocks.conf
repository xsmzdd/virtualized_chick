base {
    log_debug = off;
    log_info = on;
    daemon = on;          # 启用守护进程模式
    redirector = iptables;
}

redsocks {
    local_ip = 0.0.0.0;   # 监听所有接口
    local_port = 12345;   # TCP 代理监听端口

    ip = 10.212.251.1;    # SOCKS5 代理服务器 IP
    port = 17888;         # SOCKS5 代理服务器端口
    type = socks5;
}

redudp {
    local_ip = 0.0.0.0;
    local_port = 10053;   # UDP 代理监听端口

    ip = 10.212.251.1;    # SOCKS5 代理服务器 IP
    port = 17888;

    dest_ip = 8.8.8.8;    # DNS 服务器
    dest_port = 53;

    udp_timeout = 30;
    udp_timeout_stream = 180;
}

